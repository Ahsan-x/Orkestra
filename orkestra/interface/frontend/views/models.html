<div class="modal fade" id="importModel" tabindex="-1" role="dialog" aria-labelledby="importModelLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="importModelLabel">Upload</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body">
				<form id="uploadForm" action="/importAPK" method="post" enctype="multipart/form-data"> Upload APK to analyse:
					<br>
					<input type="file" name="file" id="file"> </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" onclick="uploadForm.submit()">Upload</button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="DebuggerModel" tabindex="-1" role="dialog" aria-labelledby="importModelLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="DebuggerModelLabel">Debugger</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Package</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="package" value="com.bitthebyte.bugbounty"> </div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Method</label>
					<div class="col-sm-10">
						<button id="dbgbtn" class="btn btn-info"></button>
						<script>
						  package.value = new URL(window.location.href).searchParams.get("package");
						  toggleAttachBtn(dbgbtn, package.value)
						</script>
						<button class="btn btn-success" onclick="spawn(dbgbtn, package.value)">Spawn</button>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
